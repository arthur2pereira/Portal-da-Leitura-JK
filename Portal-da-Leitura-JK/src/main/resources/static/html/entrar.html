<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PLJK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/entrar.css" />
</head>
<body>

  <!-- CONTAINER GERAL -->
  <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100 login-wrapper">
      
      <!-- LADO ESQUERDO: LOGO -->
      <div class="col-md-6 d-flex justify-content-center align-items-center bg-light rounded-start flex-column p-4">
        <h2 class="text-center text-dark">Portal da Leitura JK</h2>
        <img src="../html/imagens/logo.png" alt="Logo PLJK" class="img-fluid mb-3" style="max-width: 300px;" />
      </div>

      <!-- LADO DIREITO: FORMULÁRIO -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-white rounded-end">
        <div class="w-75">
          <h3 class="mb-4 text-center text-dark">Seja bem-vindo de volta</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="matriculaEstatica" class="form-label">Matrícula</label>
              <input type="text" class="form-control" id="matriculaEstatica" pattern="\d{13}" maxlength="13" placeholder="Digite sua matrícula" required />
            </div>
            <div class="mb-4">
              <label for="entradaSenha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="entradaSenha" pattern=".{6,8}" maxlength="8" placeholder="6 a 8 caracteres" required />
            </div>
            <button type="submit" class="btn btn-login w-100">Entrar</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="../js/entrar.js"></script>
</body>
</html>
