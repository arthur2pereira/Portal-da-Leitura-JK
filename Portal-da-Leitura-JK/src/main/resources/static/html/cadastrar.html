<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Aluno - PLJK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/global.css">
  <link rel="stylesheet" href="/static/css/cadastrar.css">
</head>
<body>

  <!-- HEADER PADRÃO -->
  <header class="bg-white shadow-sm py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="#">
        <img src="./imagens/logo.png" alt="Logo PLJK" width="150" height="50">
      </a> 
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-dark" href="menuprincipal.html">Início</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="lugarlivros.html">Livros</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="nossabiblioteca.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="areaaluno.html">Área do Aluno</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- FORMULÁRIO -->
  <div class="container form-container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1>Faça seu cadastro</h1>
        <form>
          <div class="mb-3">
            <label for="nomeEntrada" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeEntrada" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
            <label for="matriculaEntrada" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matriculaEntrada" placeholder="Digite sua matrícula" maxlength="8" pattern="\d{8}" required>
          </div>
          <div class="mb-3">
            <label for="emailEntrada" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailEntrada" placeholder="seuemail@exemplo.com">
          </div>
          <div class="mb-3">
            <label for="entradaSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="entradaSenha" placeholder="4 a 8 caracteres" pattern=".{4,8}" required>
          </div>
          <div class="mb-3">
            <label for="nascimentoEntrada" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="nascimentoEntrada">
          </div>
          <button type="submit" class="btn btn-cadastrar w-100">Cadastrar</button>
        </form>
      </div>
      <div class="col-md-6 text-center logo-col">
        <img src="./imagens/logo.png" alt="Logo" class="img-fluid" style="max-height: 250px;">
      </div>
    </div>
  </div>

  <!-- FOOTER PADRÃO -->
  <footer class="footer mt-5 pt-4 pb-3 text-black">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Portal da Leitura JK | ETEJK</p>
      <p class="mb-2">Todos os direitos reservados.</p>
      <div>
        <a href="#" class="me-3">Termos de Uso</a>
        <a href="#">Política de Privacidade</a>
      </div>
      <div class="mt-3">
        <small>Desenvolvido com por alunos do ETEJK</small>
      </div>
    </div>
  </footer>
  

</body>
</html>
