<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/lugarLivro.css">
  </head>
  <body>

    <header>
        <nav class="logo cabecalho">
            <a class="logo" href="#">
                <img src="../../../../../FRONT-END/imagens/logo.png" width="150" height="50" alt="Logo da Biblioteca">
            </a>
        </nav>
        <nav class="cabecalho">
            <ul class="lista-navegacao">
                <li><a href="menuprincipal.html">Início</a></li>
                <li><a href="lugarlivros.html">Livros</a></li>
                <li><a href="nossabiblioteca.html">Sobre</a></li>
                <li><a href="areaaluno.html">Área do Aluno</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container my-4">
        <section class="mb-4">
          <h2 class="mb-3">Filtrar Livros</h2>
          <form id="filtro-form" class="row g-3">
            <div class="col-md-3">
              <input type="text" id="titulo" class="form-control" placeholder="Título" />
            </div>
            <div class="col-md-3">
              <input type="text" id="autor" class="form-control" placeholder="Autor" />
            </div>
            <div class="col-md-3">
              <input type="text" id="genero" class="form-control" placeholder="Gênero" />
            </div>
            <div class="col-md-3">
              <select id="curso" class="form-select">
                <option value="">Todos os cursos</option>
                <option value="Informática">Informática</option>
                <option value="Administração">Administração</option>
                <option value="Eletrotécnica">Eletrotécnica</option>
                <option value="Guia de Turismo">Guia de Turismo</option>
                <option value="Análises Clínicas">Análises Clínicas</option>
              </select>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
          </form>
        </section>
    
        <section id="lista-livros" class="row gy-3">
          <!-- Os livros vão aparecer aqui via JS -->
        </section>
    </main>


    <footer>
        <p>&copy; 2025 ETEJK. Todos os direitos reservados.</p>
        <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
    </footer>

    <script src="../js/lugarLivro.js"></script>
    <script src="../js/global.js"></script>
  </body>
</html>
