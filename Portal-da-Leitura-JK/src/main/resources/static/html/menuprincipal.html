<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal da Leitura JK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>/* RESET (Para remover estilos padrão dos navegadores) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Corpo do site */
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #1a936f, #114b5f);
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding-bottom: 60px;
        }
        
        
        /* Efeito de hover nos links */
        nav.cabecalho .lista-navegacao a:hover {
            text-decoration: underline;
        }
        
        /* Principal */
        main {
            padding: 30px 10%;
            text-align: center;
        }
        
        /* Título principal */
        main h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        /* Botões */
        .d-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .d-grid .btn {
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #114b5f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .d-grid .btn:hover {
            background-color: #1a936f;
        }
        
        /* Rodapé */
        footer.footer {
            color: #000000;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        footer.footer p {
            margin-bottom: 10px;
        }
        
        footer.footer a {
            color: blue;
            text-decoration: none;
        }
        
        footer.footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsividade */
        @media screen and (max-width: 768px) {
            main {
                padding: 30px 5%;
            }
        
            .d-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media screen and (max-width: 480px) {
            .d-grid {
                grid-template-columns: 1fr;
            }
            .barra-busca {
                margin-bottom: 20px;
            }
        }
    </style>

    <main>
        <nav class="logo tela principal">
            <a class="logo" href="menuprincipal.html">
                <img src="../../../../../FRONT-END/imagens/logo.png" width="150" height="50" alt="Logo">
            </a>
        </nav>
    
        <h2>A modernização da biblioteca do JK chegou</h2>
    
        <div class="d-grid gap-1 col-11 mx-auto">
            <a class="btn btn-livros" href="lugarlivros.html">Ver Livros</a>
            <a class="btn btn-aluno" href="areaaluno.html">Área do aluno</a> 
            <a class="btn btn-conheca" href="nossabiblioteca.html">Conheça a Biblioteca</a>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ETEJK. Todos os direitos reservados.</p>
            <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
        </div>
    </footer>
</body>
</html>
