<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #1a936f, #114b5f);
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding-bottom: 60px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            background: #fff;
            box-shadow: 4px 0px 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar select, .sidebar input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Cabeçalho */
        header {
            padding: 15px 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                padding: 10px;
            }

            .sidebar h2 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .cabecalho {
                text-align: center;
            }

            header nav ul {
                display: block;
                margin-top: 10px;
            }

            header nav ul li {
                display: block;
                margin: 5px 0;
            }

            header nav ul li a {
                font-size: 1em;
            }
        }
    </style>
  </head>
  <body>

    <header>
        <nav class="logo cabecalho">
            <a class="logo" href="#">
                <img src="../../../../../FRONT-END/imagens/logo.png" width="150" height="50" alt="Logo da Biblioteca">
            </a>
        </nav>
        <nav class="cabecalho">
            <ul class="lista-navegacao">
                <li><a href="menuprincipal.html">Início</a></li>
                <li><a href="lugarlivros.html">Livros</a></li>
                <li><a href="nossabiblioteca.html">Sobre</a></li>
                <li><a href="areaaluno.html">Área do Aluno</a></li>
            </ul>
        </nav>
    </header>

    <div class="sidebar">
        <h2>Filtros Disponíveis</h2>
        <input type="text" id="pesquisa" placeholder="Pesquisar por livro...">
        <select id="autor">
            <option value="">Autor</option>
            <option value="shakespeare">William Shakespeare</option>
            <option value="jorgeAmado">Jorge Amado</option>
            <option value="machadoDeAssis">Machado de Assis</option>
            <option value="calosDrummond">Carlos Drummond de Andrade</option>
            <option value="guimaraesRosa">João Guimarães Rosa</option>
            <option value="csLewis">C.S. Lewis</option>
            <option value="frankKafka">Franz Kafka</option>
            <option value="lispector">Clarice Lispector</option>
        </select>
        <select id="editora">
            <option value="">Editora</option>
            <option value="compLetras">Companhia da Letras</option>
            <option value="rocco">Editora Rocco</option>
            <option value="globo">Globo Livros</option>
            <option value="harperCollins">Harper Collins</option>
            <option value="somosEducacao">Somos Educação</option>
            <option value="saraiva">Editora Saraiva</option>
        </select>
        <select id="categoria">
            <option value="">Categoria</option>
            <option value="romance">Romance</option>
            <option value="ficcao">Ficção</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="ficçãoCientífica">Ficção Científica</option>
            <option value="terror">Terror</option>
            <option value="fantasia">Fantasia</option>
            <option value="acao">Ação</option>
            <option value="misterio">Mistério</option>
            <option value="brasileira">Literatura Brasileira</option>
        </select>
        <select id="curso">
            <option value="">Curso</option>
            <option value="administracao">Administração</option>
            <option value="informatica">Informática</option>
            <option value="guiaTurismo">Guia de Turismo</option>
            <option value="eletrotecnica">Eletrotécnica</option>
            <option value="analisesClinicas">Análises Clínicas</option>
        </select>
    </div>


    <footer>
        <p>&copy; 2025 ETEJK. Todos os direitos reservados.</p>
        <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
    </footer>

    <script>
        // Adicionar funcionalidades para os filtros
        const pesquisaInput = document.getElementById('pesquisa');
        const categoriaSelect = document.getElementById('categoria');
        const autorSelect = document.getElementById('autor');
        const editoraSelect = document.getElementById('editora');
        const cursoSelect = document.getElementById('curso');

        function aplicarFiltros() {
            const pesquisa = pesquisaInput.value.toLowerCase();
            const categoria = categoriaSelect.value;
            const autor = autorSelect.value;
            const editora = editoraSelect.value;
            const curso = cursoSelect.value;

            const livros = document.querySelectorAll('.livro');
            livros.forEach(livro => {
                let mostrar = true;
                // Verifica a pesquisa por título
                if (pesquisa && !livro.textContent.toLowerCase().includes(pesquisa)) {
                    mostrar = false;
                }
                // Aqui você pode adicionar lógica para filtrar por autor, editora, etc.
                livro.style.display = mostrar ? 'inline-block' : 'none';
            });
        }

        pesquisaInput.addEventListener('input', aplicarFiltros);
        categoriaSelect.addEventListener('change', aplicarFiltros);
        autorSelect.addEventListener('change', aplicarFiltros);
        editoraSelect.addEventListener('change', aplicarFiltros);
        cursoSelect.addEventListener('change', aplicarFiltros);
    </script>
  </body>
</html>
