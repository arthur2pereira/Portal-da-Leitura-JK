<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da leitura JK</title>
</head>
<body>
    <style>/* RESET (Para remover estilos padrão dos navegadores) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Corpo do site */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Cor de fundo */
            color: #333; /* Cor do texto */
            line-height: 1.6;
        }
        
        /* Cabeçalho */
        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto */
            padding: 20px 0;
            text-align: center;
        }
        
        /* Logo do cabeçalho */
        header .logo img {
            width: 150px;
            height: auto;
        }
        
        /* Navegação no Cabeçalho */
        nav.cabecalho {
            margin-top: 10px;
        }
        
        /* Lista de navegação */
        nav.cabecalho .lista-navegacao {
            list-style: none;
            text-align: center;
        }
        
        nav.cabecalho .lista-navegacao li {
            display: inline-block;
            margin: 0 15px;
        }
        
        nav.cabecalho .lista-navegacao a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        
        /* Efeito de hover nos links */
        nav.cabecalho .lista-navegacao a:hover {
            text-decoration: underline;
        }
        
        /* Principal */
        main {
            padding: 30px 10%;
            text-align: center;
        }
        
        /* Título principal */
        main h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        /* Barra de busca */
        .barra-busca {
            margin-bottom: 30px;
        }
        
        .barra-busca .input-busca {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .barra-busca .btn-busca {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .barra-busca .btn-busca:hover {
            background-color: #0056b3;
        }
        
        /* Botões */
        .d-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .d-grid .btn {
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .d-grid .btn:hover {
            background-color: #0056b3;
        }
        
        /* Rodapé */
        footer.footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        footer.footer p {
            margin-bottom: 10px;
        }
        
        footer.footer a {
            color: #fff;
            text-decoration: none;
        }
        
        footer.footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsividade */
        @media screen and (max-width: 768px) {
            main {
                padding: 30px 5%;
            }
        
            .d-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media screen and (max-width: 480px) {
            .d-grid {
                grid-template-columns: 1fr;
            }
            .barra-busca {
                margin-bottom: 20px;
            }
        }
        </style>

    <header>
        <nav class="logo cabecalho">
            <a class="logo" href="">
              <img src="imagens/logo.png" width="150" height="50" alt="250">
            </a>
        </nav>
    </header>

    <main>
        <nav class="logo tela principal">
            <a class="logo" href="menuprincipal.html">
                <img src="imagens/logo.png" width="150" height="50" alt="Logo">
            </a>
        </nav>
    
        <h2>A modernização da biblioteca do JK chegou</h2>
    
        <div class="barra-busca">
            <input type="text" class="input-busca" placeholder="Buscar...">
            <button class="btn-busca">
                <i class="fas fa-search"></i> 
            </button>
        </div>          
    
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-livros" href="lugarlivros.html">Ver Livros</a>
            <a class="btn btn-aluno" href="areaaluno.html">Área do aluno</a>
            <a class="btn btn-categoria" href="porcategoria.html">Por Categoria</a>
            <a class="btn btn-curso" href="porcurso.html">Por Curso</a>
            <a class="btn btn-autores" href="autores.html">Principais Autores</a>
            <a class="btn btn-avaliacao" href="avaliados.html">Maiores Avaliações</a>
            <a class="btn btn-conheca" href="nossabiblioteca.html">Conheça a Biblioteca</a>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ETEJK. Todos os direitos reservados.</p>
            <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
        </div>
    </footer>    
</body>
</html>
