<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da Leitura JK</title>
</head>
<body>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #1a936f, #114b5f);
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding-bottom: 60px;
        }

        /* Cabeçalho e Logo */
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Formulário */
        .linha {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .rotulo-formulario {
            font-weight: bold;
            margin-right: 10px;
            color: #ffffff;
        }

        .campo-formulario-matricula,
        .campo-formulario-senha {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Rodapé */
        .footer {
            margin-top: 30px;
            padding: 15px;
            text-align: center;
        }

        .footer a {
            color: blue;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
    <nav class="logo tela principal">
        <a class="logo" href="">
            <img src="imagens/logo.png" width="150" height="50" alt="Logo">
        </a>
    </nav>

    <h1> Seja bem-vindo de volta </h1>
    <main>

        <div class="margem-3 linha">
            <label for="matriculaEstatica" class="coluna-pequena-2 rotulo-formulario">Matrícula</label>
            <div class="coluna-pequena-10">
                <input type="text" class="campo-formulario-matricula" id="matriculaEstatica" pattern="\d{8}" maxlength="8" placeholder="Digite sua matricula" required>
            </div>
        </div>
        <div class="margem-3 linha">
            <label for="entradaSenha" class="coluna-pequena-2 rotulo-formulario">Senha</label>
            <div class="coluna-pequena-10">
                <input type="password" class="campo-formulario-senha" id="entradaSenha" pattern=".{4,8}" maxlength="8" placeholder="4 a 8 caracteres" required>
            </div>
        </div>   
        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 ETEJK. Todos os direitos reservados.</p>
                <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
            </div>
        </footer> 
    </main>
</body>
</html>
