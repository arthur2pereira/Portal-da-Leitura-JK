<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bem-Vindo</title>
</head>
<body>
    <style>
        /* RESET - Remover margens e preenchimentos padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo do site */
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #1a936f, #114b5f);
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding-bottom: 60px;
        }

        /* Cabeçalho */
        header {
            color: #fff; /* Cor do texto */
            padding: 20px 0;
            text-align: center;
        }

        /* Logo do cabeçalho */
        header .logo img {
            width: 150px;
            height: auto;
        }

        /* Navegação no Cabeçalho */
        nav.cabecalho {
            margin-top: 10px;
        }

        /* Lista de navegação */
        nav.cabecalho .lista-navegacao {
            list-style: none;
            text-align: center;
        }

        nav.cabecalho .lista-navegacao li {
            display: inline-block;
            margin: 0 15px;
        }

        nav.cabecalho .lista-navegacao a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        /* Efeito de hover nos links */
        nav.cabecalho .lista-navegacao a:hover {
            text-decoration: underline;
        }

        /* Principal */
        main {
            padding: 30px 10%;
            text-align: center;
        }

        /* Título principal */
        main h1 {
            color: #114b5f;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Botões */
        .d-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .d-grid .btn {
            display: block;
            text-align: center;
            padding: 15px;
            background-color: #114b5f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .d-grid .btn:hover {
            background-color: #1a936f;
        }

        /* Rodapé */
        footer.footer {
            color: black;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer.footer p {
            margin-bottom: 10px;
        }

        footer.footer a {
            text-decoration: none;
        }

        footer.footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            main {
                padding: 30px 5%;
            }

            .d-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .d-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <header>
        <nav class="logo cabecalho">
            <a class="logo" href="">
              <img src="imagens/logo.png" width="150" height="50" alt="250">
            </a>
        </nav>
        <nav class="cabecalho">
            <div class="menu-colapsado" id="menuNavegacao">
                <ul class="lista-navegacao">
                    <li class="Inicio">
                    <a class="link-pricipal" href="menuprincipal.html">Início</a>
                    </li>
                    <li class="Livros">
                    <a class="link-livros" href="lugarlivros.html">Livros</a>
                    </li>
                    <li class="Sobre">
                    <a class="link-sobre" href="nossabiblioteca.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <nav class="logo-inicio-bemvindo">
            <a class="logo" href="">
              <img src="imagens/logo.png" width="150" height="50" alt="250">
            </a>
        </nav>

        <h1>Seja Bem-Vindo!</h1>

        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-cadastrar-se" href="cadastrar.html">Cadastrar-se</a>
            <a class="btn btn-Entrar" href="entrar.html">Entrar</a> 
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ETEJK. Todos os direitos reservados.</p>
            <p><a href="#">Termos de Uso</a> | <a href="#">Política de Privacidade</a></p>
        </div>
    </footer>
</body>
</html>
