spring.application.name=Portal-da-Leitura-JK-Backend

# Configuração do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/PLJK?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  # Para atualizar automaticamente o esquema do banco
spring.jpa.show-sql=true  # Para mostrar as consultas SQL no console


